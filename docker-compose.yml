version: '3.8'

services:
  postgres:
    image: eagle-bank-postgres-custom
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile-postgres
    container_name: eagle-bank-postgres
    environment:
      POSTGRES_DB: eagle_bank
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: eagle_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - eagle-bank-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eagle_user -d eagle_bank"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: eagle-bank-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: eagle_user
      KC_DB_PASSWORD: eagle_password
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_PORT: 8180
    ports:
      - "8180:8180"
    depends_on:
      postgres:
        condition: service_healthy
    command: start-dev
    networks:
      - eagle-bank-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8180/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:

networks:
  eagle-bank-network:
    driver: bridge 