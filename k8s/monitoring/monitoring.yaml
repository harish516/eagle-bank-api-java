apiVersion: v1
kind: ServiceMonitor
metadata:
  name: eagle-bank-api-metrics
  namespace: eagle-bank
  labels:
    app.kubernetes.io/name: eagle-bank-api
    app.kubernetes.io/component: monitoring
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: eagle-bank-api
  endpoints:
  - port: actuator
    path: /actuator/prometheus
    interval: 30s
    scrapeTimeout: 10s

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-eagle-bank
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  eagle-bank-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Eagle Bank API Dashboard",
        "tags": ["eagle-bank", "spring-boot"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Request Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(eagle_bank_api_requests_total[5m])",
                "legendFormat": "Requests/sec"
              }
            ]
          },
          {
            "id": 2,
            "title": "Response Time",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(eagle_bank_api_response_time_bucket[5m]))",
                "legendFormat": "95th percentile"
              }
            ]
          },
          {
            "id": 3,
            "title": "Active Sessions",
            "type": "stat",
            "targets": [
              {
                "expr": "eagle_bank_active_sessions",
                "legendFormat": "Active Sessions"
              }
            ]
          },
          {
            "id": 4,
            "title": "Circuit Breaker Status",
            "type": "stat",
            "targets": [
              {
                "expr": "resilience4j_circuitbreaker_state",
                "legendFormat": "{{name}} - {{state}}"
              }
            ]
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "30s"
      }
    }

---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: eagle-bank-api-alerts
  namespace: eagle-bank
  labels:
    app.kubernetes.io/name: eagle-bank-api
    app.kubernetes.io/component: alerts
spec:
  groups:
  - name: eagle-bank-api
    rules:
    - alert: HighErrorRate
      expr: rate(eagle_bank_api_requests_total{status=~"5.."}[5m]) > 0.05
      for: 5m
      labels:
        severity: critical
        service: eagle-bank-api
      annotations:
        summary: "High error rate detected"
        description: "Error rate is {{ $value }} errors per second"

    - alert: HighResponseTime
      expr: histogram_quantile(0.95, rate(eagle_bank_api_response_time_bucket[5m])) > 1000
      for: 10m
      labels:
        severity: warning
        service: eagle-bank-api
      annotations:
        summary: "High response time detected"
        description: "95th percentile response time is {{ $value }}ms"

    - alert: CircuitBreakerOpen
      expr: resilience4j_circuitbreaker_state == 1
      for: 1m
      labels:
        severity: warning
        service: eagle-bank-api
      annotations:
        summary: "Circuit breaker {{ $labels.name }} is open"
        description: "Circuit breaker {{ $labels.name }} has been open for more than 1 minute"

    - alert: HighMemoryUsage
      expr: (container_memory_usage_bytes{pod=~"eagle-bank-api-.*"} / container_spec_memory_limit_bytes{pod=~"eagle-bank-api-.*"}) > 0.9
      for: 10m
      labels:
        severity: warning
        service: eagle-bank-api
      annotations:
        summary: "High memory usage detected"
        description: "Memory usage is {{ $value | humanizePercentage }}"

    - alert: PodRestartLoop
      expr: increase(kube_pod_container_status_restarts_total{pod=~"eagle-bank-api-.*"}[30m]) > 3
      for: 5m
      labels:
        severity: critical
        service: eagle-bank-api
      annotations:
        summary: "Pod is in restart loop"
        description: "Pod {{ $labels.pod }} has restarted {{ $value }} times in the last 30 minutes"
